<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 - Place Your Bid</title>
    <style>
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 16px;
            background-color: #f0f0f0;
            color: #003366;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #003366;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
             background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative; /* Add this for button positioning */
        }
        .container {
            padding: 20px;
        }
        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .item-details img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bid-section {
            margin-top: 20px;
        }
        .bid-section h3 {
            margin-bottom: 10px;
        }
        .bid-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 150px;
        }
        .bid-section button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bid-section button:hover {
            background-color: #001f4d;
        }
        .current-bid {
            color: #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <button class="back-button">‚Üê Back to Listings</button>
        <h1>Bid on Item 1</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img src="item1.jpg" alt="Item 1">
            <div>
                <h2>Item 1 Title</h2>
                <p>Description of item 1. Highlight its features and why it's valuable!</p>
                <p class="current-bid">Current Bid: $50</p>
                <p>Time Left: 01:23:45</p>
            </div>
        </div>
        <div class="bid-section">
            <h3>Place Your Bid</h3>
            <p>Minimum increment: $5</p>
            <input type="number" id="bid-amount" min="55" step="5" placeholder="Enter your bid">
            <button id="place-bid-btn">Place Bid</button>
        </div>
        <div id="bid-updated-msg" style="margin-top: 20px; color: green; display: none;">
            Your bid has been placed successfully!
        </div>
    </div>

    <!-- Add Supabase client -->
    <script type="module">
        import { supabase } from './supabase.js';
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        // Initialize Supabase
        const supabase = createClient(
            'https://tjslxldzjccclliewhzs.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqc2x4bGR6amNjY2xsaWV3aHpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4NjI5MzQsImV4cCI6MjA1MzQzODkzNH0.LH575sOFw-ipKgrCnbfVGOiYt1pyEF-cLtQDgA4Vqqg'
        );

        // Get current item ID (you'll need to implement proper ID handling)
        const itemId = 'ITEM_ID'; // Replace with actual item ID from URL/database
        
        let currentBid = 50;
        const bidIncrement = 5;
        
        document.addEventListener('DOMContentLoaded', async () => {
            const placeBidButton = document.getElementById("place-bid-btn");
            const bidAmountInput = document.getElementById("bid-amount");
            const currentBidElement = document.querySelector(".current-bid");
            const bidUpdatedMsg = document.getElementById("bid-updated-msg");

            // Fetch initial bid data
            const { data: itemData } = await supabase
                .from('items')
                .select('current_bid')
                .eq('id', itemId)
                .single();

            if (itemData) {
                currentBid = itemData.current_bid;
                updateBidDisplay();
            }

            // Real-time updates
            const channel = supabase
                .channel('bids')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'bids',
                    filter: `item_id=eq.${itemId}`
                }, (payload) => {
                    currentBid = payload.new.amount;
                    updateBidDisplay();
                    showSuccessMessage('New bid placed!');
                })
                .subscribe();

            placeBidButton.addEventListener("click", async () => {
                const bidAmount = parseInt(bidAmountInput.value);
                
                if (isNaN(bidAmount) || bidAmount < currentBid + bidIncrement) {
                    alert(`Bid must be at least $${currentBid + bidIncrement}!`);
                    return;
                }

                // Check user authentication
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    alert('Please login to place a bid!');
                    return;
                }

                try {
                    // Insert new bid
                    const { error } = await supabase
                        .from('bids')
                        .insert([{
                            item_id: itemId,
                            user_id: user.id,
                            amount: bidAmount
                        }]);

                    if (error) throw error;

                    // Update item's current bid
                    const { error: updateError } = await supabase
                        .from('items')
                        .update({ current_bid: bidAmount })
                        .eq('id', itemId);

                    if (updateError) throw updateError;

                    showSuccessMessage('Bid placed successfully!');
                } catch (error) {
                    alert(`Error placing bid: ${error.message}`);
                }
            });

            function updateBidDisplay() {
                currentBidElement.textContent = `Current Bid: $${currentBid}`;
                bidAmountInput.min = currentBid + bidIncrement;
                bidAmountInput.value = currentBid + bidIncrement;
            }

            function showSuccessMessage(message) {
                bidUpdatedMsg.textContent = message;
                bidUpdatedMsg.style.display = "block";
                setTimeout(() => {
                    bidUpdatedMsg.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>
</html>
