<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 - Place Your Bid</title>
    <style>
        /* Styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .item-details img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bid-section {
            margin-top: 20px;
        }
        .bid-section h3 {
            margin-bottom: 10px;
        }
        .bid-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 150px;
        }
        .bid-section button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bid-section button:hover {
            background-color: #001f4d;
        }
        .current-bid {
            color: #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bid on Item</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img src="item.jpg" alt="Item Image">
            <div>
                <h2 id="item-title">Item Title</h2>
                <p id="item-description">Description of the item.</p>
                <p class="current-bid" id="current-bid">Current Bid: $50</p>
                <p id="time-left">Time Left: Loading...</p>
            </div>
        </div>
        <div class="bid-section">
            <h3>Place Your Bid</h3>
            <p>Minimum increment: $5</p>
            <input type="number" id="bid-amount" step="5" placeholder="Enter your bid">
            <button id="place-bid-btn">Place Bid</button>
        </div>
        <div id="bid-updated-msg" style="margin-top: 20px; color: green; display: none;">
            Your bid has been placed successfully!
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLOo7mTzXeGXbceckEBSU92SV7KWOK6pw",
            authDomain: "tricolour-auctions.firebaseapp.com",
            projectId: "tricolour-auctions",
            storageBucket: "tricolour-auctions.firebasestorage.app",
            messagingSenderId: "770024392931",
            appId: "1:770024392931:web:52fd65be345288f9159dd6",
            measurementId: "G-78ZV7D00GY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch item data and display it
        const fetchItemData = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get("id");
            if (!itemId) {
                alert("Item not found!");
                return;
            }

            const itemRef = doc(db, "auctions", itemId);
            const itemSnapshot = await getDoc(itemRef);

            if (itemSnapshot.exists()) {
                const data = itemSnapshot.data();
                document.getElementById("item-title").textContent = data.title;
                document.getElementById("item-description").textContent = data.description;
                document.getElementById("current-bid").textContent = `Current Bid: $${data.startingBid.toFixed(2)}`;

                const endTime = data.endTime.toDate();
                updateCountdown(endTime);
            } else {
                alert("Item not found in database!");
            }
        };

        // Handle countdown
        const updateCountdown = (endTime) => {
            const interval = setInterval(() => {
                const now = new Date();
                const diff = endTime - now;

                if (diff <= 0) {
                    clearInterval(interval);
                    document.getElementById("time-left").textContent = "Auction Ended";
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("time-left").textContent = `Time Left: ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        };

        // Handle bid submission
        document.getElementById("place-bid-btn").addEventListener("click", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get("id");
            const bidAmount = parseFloat(document.getElementById("bid-amount").value);

            if (!itemId || isNaN(bidAmount)) {
                alert("Invalid bid or item!");
                return;
            }

            const itemRef = doc(db, "auctions", itemId);
            const itemSnapshot = await getDoc(itemRef);

            if (itemSnapshot.exists()) {
                const data = itemSnapshot.data();
                if (bidAmount >= data.startingBid + 5) {
                    await updateDoc(itemRef, {
                        startingBid: bidAmount,
                        lastBidTime: Timestamp.now(),
                    });
                    document.getElementById("current-bid").textContent = `Current Bid: $${bidAmount.toFixed(2)}`;
                    document.getElementById("bid-updated-msg").style.display = "block";
                } else {
                    alert("Bid must be at least $5 higher than the current bid!");
                }
            } else {
                alert("Item not found in database!");
            }
        });

        // Initialize page
        fetchItemData();
    </script>
</body>
</html>
