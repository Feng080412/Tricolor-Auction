<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 - Place Your Bid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .item-details img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bid-section {
            margin-top: 20px;
        }
        .bid-section h3 {
            margin-bottom: 10px;
        }
        .bid-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 150px;
        }
        .bid-section button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bid-section button:hover {
            background-color: #001f4d;
        }
        .current-bid {
            color: #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bid on Item 1</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img src="item1.jpg" alt="Item 1">
            <div>
                <h2 id="item-title">Item 1 Title</h2>
                <p id="item-description">Description of item 1. Highlight its features and why it's valuable!</p>
                <p class="current-bid" id="current-bid">Current Bid: $50</p>
                <p>Time Left: <span id="time-left">01:23:45</span></p>
            </div>
        </div>
        <div class="bid-section">
            <h3>Place Your Bid</h3>
            <p>Minimum increment: $5</p>
            <input type="number" id="bid-amount" min="55" step="5" placeholder="Enter your bid">
            <button id="place-bid-btn">Place Bid</button>
        </div>
        <div id="bid-updated-msg" style="margin-top: 20px; color: green; display: none;">
            Your bid has been placed successfully!
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLOo7mTzXeGXbceckEBSU92SV7KWOK6pw",
            authDomain: "tricolour-auctions.firebaseapp.com",
            projectId: "tricolour-auctions",
            storageBucket: "tricolour-auctions.firebasestorage.app",
            messagingSenderId: "770024392931",
            appId: "1:770024392931:web:52fd65be345288f9159dd6",
            measurementId: "G-78ZV7D00GY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const itemId = "your-auction-item-id"; // Replace with dynamic auction item ID

        const currentBidElement = document.getElementById("current-bid");
        const bidAmountInput = document.getElementById("bid-amount");
        const bidUpdatedMsg = document.getElementById("bid-updated-msg");

        // Fetch auction data
        const fetchAuctionData = async () => {
            const itemRef = doc(db, "auctions", itemId);
            const docSnap = await getDoc(itemRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById("item-title").textContent = data.title;
                document.getElementById("item-description").textContent = data.description;
                currentBidElement.textContent = `Current Bid: $${data.currentBid}`;
            } else {
                console.error("No such document!");
            }
        };

        // Place a bid
        const placeBid = async (newBid) => {
            const itemRef = doc(db, "auctions", itemId);
            const docSnap = await getDoc(itemRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                if (newBid >= data.currentBid + data.minIncrement) {
                    await updateDoc(itemRef, { currentBid: newBid });
                    alert("Bid placed successfully!");
                    fetchAuctionData(); // Refresh current bid
                    bidUpdatedMsg.style.display = "block";
                } else {
                    alert("Bid must be higher than the current bid and meet the increment!");
                }
            }
        };

        // Event listener for the bid button
        document.getElementById("place-bid-btn").addEventListener("click", () => {
            const newBid = parseInt(bidAmountInput.value, 10);
            if (!isNaN(newBid)) {
                placeBid(newBid);
            }
        });

        // Initial data fetch
        fetchAuctionData();
    </script>
</body>
</html>
