<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 - Place Your Bid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .item-details img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bid-section {
            margin-top: 20px;
        }
        .bid-section h3 {
            margin-bottom: 10px;
        }
        .bid-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 150px;
        }
        .bid-section button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bid-section button:hover {
            background-color: #001f4d;
        }
        .current-bid {
            color: #990000;
            font-weight: bold;
        }
        .time-left {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Bid on Item 1</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img id="item-image" src="item1.jpg" alt="Item 1">
            <div>
                <h2 id="item-title">Item 1 Title</h2>
                <p id="item-description">Description of item 1. Highlight its features and why it's valuable!</p>
                <p class="current-bid" id="current-bid">Current Bid: $50</p>
                <p class="time-left" id="time-left">Time Left: 01:23:45</p>
            </div>
        </div>
        <div class="bid-section">
            <h3>Place Your Bid</h3>
            <p>Minimum increment: $5</p>
            <input type="number" id="bid-amount" min="55" step="5" placeholder="Enter your bid">
            <button id="place-bid-btn">Place Bid</button>
        </div>
        <div id="bid-updated-msg" style="margin-top: 20px; color: green; display: none;">
            Your bid has been placed successfully!
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLOo7mTzXeGXbceckEBSU92SV7KWOK6pw",
            authDomain: "tricolour-auctions.firebaseapp.com",
            projectId: "tricolour-auctions",
            storageBucket: "tricolour-auctions.firebasestorage.app",
            messagingSenderId: "770024392931",
            appId: "1:770024392931:web:52fd65be345288f9159dd6",
            measurementId: "G-78ZV7D00GY"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        const auctionId = new URLSearchParams(window.location.search).get('id'); // Extract auction ID from URL
        const auctionRef = db.collection("auctions").doc(auctionId); // Reference to auction document

        const currentBidElement = document.querySelector("#current-bid");
        const bidAmountInput = document.getElementById("bid-amount");
        const bidUpdatedMsg = document.getElementById("bid-updated-msg");
        const timeLeftElement = document.getElementById("time-left");

        // Fetch auction item from Firestore
        const fetchAuctionItem = async () => {
            try {
                const docSnap = await auctionRef.get();
                if (docSnap.exists) {
                    const auctionData = docSnap.data();
                    console.log("Fetched auction data:", auctionData); // Check the structure of data

                    // Update item details
                    document.getElementById("item-title").textContent = auctionData.title;
                    document.getElementById("item-description").textContent = auctionData.description;
                    document.getElementById("item-image").src = auctionData.imageURL || "item1.jpg"; // Replace with actual image URL

                    // Set initial bid
                    const currentBid = auctionData.currentBid || 0;
                    currentBidElement.textContent = `Current Bid: $${currentBid}`;
                    bidAmountInput.value = currentBid + 5;

                    // Display time left
                    const endTime = auctionData.endTime.toDate(); // Convert Firestore timestamp to JS Date
                    updateTimeLeft(endTime);
                } else {
                    console.log("No such document!");
                }
            } catch (error) {
                console.error("Error getting auction item: ", error);
            }
        };

        // Update countdown timer
        const updateTimeLeft = (endTime) => {
            const now = new Date();
            const timeDiff = endTime - now;
            if (timeDiff <= 0) {
                timeLeftElement.textContent = "Auction has ended!";
                return;
            }

            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            timeLeftElement.textContent = `Time Left: ${hours}:${minutes}:${seconds}`;

            // Update every second
            setTimeout(() => updateTimeLeft(endTime), 1000);
        };

        // Place a bid
        const placeBidButton = document.getElementById("place-bid-btn");
        placeBidButton.addEventListener("click", async () => {
            const bidAmount = parseInt(bidAmountInput.value);
            if (isNaN(bidAmount) || bidAmount <= (parseInt(currentBidElement.textContent.replace('Current Bid: $', '')))) {
                alert("Please enter a valid bid amount!");
                return;
            }

            try {
                // Update bid in Firestore
                await auctionRef.update({
                    currentBid: bidAmount,
                    bids: firebase.firestore.FieldValue.arrayUnion({
                        bidAmount: bidAmount,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    })
                });

                // Update the page
                currentBidElement.textContent = `Current Bid: $${bidAmount}`;
                bidUpdatedMsg.style.display = "block";
                bidAmountInput.value = bidAmount + 5;
            } catch (error) {
                console.error("Error placing bid: ", error);
            }
        });

        // Fetch auction item data on page load
        fetchAuctionItem();
    </script>
</body>
</html>
