<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 - Place Your Bid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .item-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .item-details img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bid-section {
            margin-top: 20px;
        }
        .bid-section h3 {
            margin-bottom: 10px;
        }
        .bid-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 150px;
        }
        .bid-section button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bid-section button:hover {
            background-color: #001f4d;
        }
        .current-bid {
            color: #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bid on Item 1</h1>
    </header>
    <div class="container">
        <div class="item-details">
            <img src="item1.jpg" alt="Item 1">
            <div>
                <h2>Item 1 Title</h2>
                <p>Description of item 1. Highlight its features and why it's valuable!</p>
                <p class="current-bid">Current Bid: $50</p>
                <p>Time Left: 01:23:45</p>
            </div>
        </div>
        <div class="bid-section">
            <h3>Place Your Bid</h3>
            <p>Minimum increment: $5</p>
            <input type="number" id="bid-amount" min="55" step="5" placeholder="Enter your bid">
            <button id="place-bid-btn">Place Bid</button>
        </div>
        <div id="bid-updated-msg" style="margin-top: 20px; color: green; display: none;">
            Your bid has been placed successfully!
        </div>
    </div>

    <script>
        const placeBidButton = document.getElementById("place-bid-btn");
        const bidAmountInput = document.getElementById("bid-amount");
        const currentBidElement = document.querySelector(".current-bid");
        const bidUpdatedMsg = document.getElementById("bid-updated-msg");

        let currentBid = 50; // Current bid amount (replace with dynamic value later)

        placeBidButton.addEventListener("click", () => {
            const bidAmount = parseInt(bidAmountInput.value);
            if (isNaN(bidAmount) || bidAmount < currentBid + 5) {
                alert("Please enter a valid bid amount!");
                return;
            }

            // Update the bid locally (replace with AJAX/WebSocket call)
            currentBid = bidAmount;
            currentBidElement.textContent = `Current Bid: $${currentBid}`;
            bidUpdatedMsg.style.display = "block";

            // Reset input
            bidAmountInput.value = currentBid + 5;
        });

        // Automatically set the minimum bid amount
        bidAmountInput.value = currentBid + 5;
    </script>
</body>
</html>
