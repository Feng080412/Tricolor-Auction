<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Auction Item</title>
    <style>
        /* Styles here (same as before) */
    </style>
</head>
<body>
    <header>
        <h1>Add Auction Item</h1>
    </header>
    <div class="container">
        <form id="auction-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="furniture">Furniture</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="starting_bid">Starting Bid</label>
                <input type="number" id="starting_bid" name="starting_bid" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="end_time">Auction End Time</label>
                <input type="datetime-local" id="end_time" name="end_time" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Item</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase configuration (replace with your own Firebase project credentials)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Handle form submission
        document.getElementById('auction-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form data
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const startingBid = parseFloat(document.getElementById('starting_bid').value);
            const endTime = new Date(document.getElementById('end_time').value);

            // Save item to Firestore
            try {
                await db.collection('auctions').add({
                    title: title,
                    description: description,
                    category: category,
                    startingBid: startingBid,
                    endTime: endTime
                });
                alert('Item added successfully!');
                // Optionally, reset form
                e.target.reset();
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item!');
            }
        });
    </script>
</body>
</html>
