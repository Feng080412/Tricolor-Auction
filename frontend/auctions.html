<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Listings</title>
    <style>
        /* Your existing CSS styles */
        .auction-item {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
        }

        .details {
            font-family: Arial, sans-serif;
        }

        .details h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .details p {
            margin: 5px 0;
        }

        .details .current-bid {
            color: green;
            font-weight: bold;
        }

        .details .countdown {
            color: red;
            font-weight: bold;
        }

        .auction-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo_Header.png" alt="Auction Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html">
                <button>Home</button>
            </a>
            <a href="auctions.html">
                <button>Auctions</button>
            </a>
            <a href="add_item.html">
                <button>Sell an Item</button>
            </a>
            <button>Categories</button>
        </div>
    </header>

    <main>
        <section class="auction-grid" id="auctionGrid">
            <!-- Auction items will be dynamically inserted here -->
        </section>
    </main>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLOo7mTzXeGXbceckEBSU92SV7KWOK6pw",
            authDomain: "tricolour-auctions.firebaseapp.com",
            projectId: "tricolour-auctions",
            storageBucket: "tricolour-auctions.firebasestorage.app",
            messagingSenderId: "770024392931",
            appId: "1:770024392931:web:52fd65be345288f9159dd6",
            measurementId: "G-78ZV7D00GY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const auctionGrid = document.getElementById("auctionGrid");

        // Calculate time left for the auction
        const calculateTimeLeft = (endTime) => {
            const now = new Date(); // Get the current date and time
            const diff = endTime - now; // Calculate the difference in milliseconds

            if (diff <= 0) return "Auction Ended"; // If the auction has ended, return "Auction Ended"

            const hours = Math.floor(diff / (1000 * 60 * 60)); // Calculate hours left
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); // Calculate minutes left
            const seconds = Math.floor((diff % (1000 * 60)) / 1000); // Calculate seconds left

            return `${hours}h ${minutes}m ${seconds}s`; // Return the formatted time left
        };

        // Function to continuously update the countdowns
        const startCountdown = (endTime, countdownElement) => {
            const updateCountdown = () => {
                const timeLeft = calculateTimeLeft(endTime); // Calculate time left
                countdownElement.textContent = timeLeft; // Update the countdown text

                if (timeLeft !== "Auction Ended") {
                    setTimeout(updateCountdown, 1000); // Update the countdown every second
                }
            };

            updateCountdown(); // Start the countdown updates
        };

        // Fetch and display auction items
        const fetchAuctions = async () => {
            try {
                const querySnapshot = await getDocs(collection(db, "auctions"));
                auctionGrid.innerHTML = ""; // Clear existing items

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const endTime = new Date(data.endTime.seconds * 1000); // Firestore Timestamp to JS Date

                    const auctionItem = document.createElement("div");
                    auctionItem.classList.add("auction-item");
                    auctionItem.innerHTML = `
                        <a href="auction_item.html?id=${doc.id}">
                            <img src="item1.jpg" alt="${data.title}">
                        </a>
                        <div class="details">
                            <h3>${data.title}</h3>
                            <p>${data.description}</p>
                            <p><strong>Category:</strong> ${data.category}</p>
                            <p class="current-bid">Current Bid: $${data.startingBid.toFixed(2)}</p>
                            <p class="countdown"></p>
                            <a href="auction_item.html?id=${doc.id}">
                                <button>Bid Now</button>
                            </a>
                        </div>
                    `;
                    auctionGrid.appendChild(auctionItem);

                    // Start the countdown for this item
                    const countdownElement = auctionItem.querySelector(".countdown");
                    startCountdown(endTime, countdownElement);
                });
            } catch (error) {
                console.error("Error fetching auctions: ", error);
            }
        };

        // Fetch auctions on page load
        fetchAuctions();
    </script>
</body>
</html>
