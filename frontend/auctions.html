<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Listings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5f5dc;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 100px;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #003366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #001f4d;
        }
        .nav-buttons a {
            text-decoration: none;
        }
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .auction-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .auction-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .auction-item .details {
            padding: 15px;
        }
        .auction-item h3 {
            margin: 0 0 10px;
        }
        .auction-item p {
            margin: 0 0 5px;
            color: #666;
        }
        .auction-item .current-bid {
            font-weight: bold;
            margin: 10px 0;
        }
        .auction-item .countdown {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo_Header.png" alt="Auction Logo">
        </div>
        <div class="nav-buttons">
            <a href="index.html">
                <button>Home</button>
            </a>
            <a href="auctions.html">
                <button>Auctions</button>
            </a>
            <a href="add_item.html">
                <button>Sell an Item</button>
            </a>
            <button>Categories</button>
        </div>
    </header>

    <main>
        <section class="auction-grid">
            <div class="auction-item">
                <a href="auction_item.html">
                    <img src="item1.jpg" alt="Item 1">
                </a>
                <div class="details">
                    <h3>Item 1 Title</h3>
                    <p>Description of item 1. Highlight its features!</p>
                    <p class="current-bid">Current Bid: $50</p>
                    <p class="countdown">Time Left: 01:23:45</p>
                    <a href="auction_item.html">
                        <button>Bid Now</button>
                    </a>
                </div>
            </div>
            <div class="auction-item">
                <a href="auction_item.html">
                    <img src="item2.jpg" alt="Item 2">
                </a>
                <div class="details">
                    <h3>Item 2 Title</h3>
                    <p>Description of item 2. Highlight its features!</p>
                    <p class="current-bid">Current Bid: $30</p>
                    <p class="countdown">Time Left: 02:15:30</p>
                    <a href="auction_item.html">
                        <button>Bid Now</button>
                    </a>
                </div>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>
</body>
</html>
